<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FNAF 3</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    width: 100vw;
    height: 100vh;
    background: black;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

.screen {
    position: absolute;
    inset: 0;
    display: none;
}

.screen.active { display: block; }

/* ===== MENU ===== */
#menu { background: black; }

.springtrap {
    position: absolute;
    right: -5%;
    top: 50%;
    transform: translateY(-50%);
    height: 85%;
    opacity: 0.6;
}

.title {
    position: absolute;
    top: 40px;
    left: 40px;
    color: #9cff7a;
    font-size: 26px;
}

.number {
    position: absolute;
    top: 90px;
    left: 40px;
    font-size: 120px;
    color: #eaffea;
}

.options {
    position: absolute;
    top: 260px;
    left: 40px;
}

.option {
    font-size: 26px;
    color: #9cff7a;
    margin-bottom: 20px;
    cursor: pointer;
}

/* ===== IMAGENS ===== */
#news img,
#night img,
#jumpscare img,
#cameraView {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== OFFICE ===== */
#office { background: black; }

#officeContainer{
    position:absolute;
    inset:0;
    overflow:hidden;
    cursor:pointer;
}

#officeGif{
    position:absolute;
    width:120%;
    height:100%;
    object-fit:cover;
    left:-10%; /* centro */
    transition:left 0.4s ease;
}

/* BOTÃO CÂMERAS */
#openCam {
    position: absolute;
    bottom: 20px;
    left: 20px;
    padding: 10px 16px;
    border: 2px solid #00ff00;
    color: #00ff00;
    cursor: pointer;
}

/* ===== SISTEMA DE CÂMERAS ===== */
#cameraSystem {
    position: absolute;
    inset: 0;
    background: black;
    display: none;
}

#map {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border: 1px solid #00ff00;
}

.cam {
    color: #9cff7a;
    cursor: pointer;
    margin-bottom: 5px;
}

.cam.active::before {
    content: "● ";
    color: #00ff00;
}

#exitCam {
    position: absolute;
    bottom: 20px;
    left: 20px;
    padding: 10px;
    border: 2px solid red;
    color: red;
    cursor: pointer;
}
#nightClock{
    position:absolute;
    top:20px;
    right:30px;
    font-size:28px;
    color:#00ff00;
    text-shadow:0 0 6px #00ff00;
    z-index:10;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="screen active">
    <img class="springtrap" src="https://i.pinimg.com/originals/fa/70/84/fa70846c2e28da478d1a7fa0247d5b2f.gif">
    <div class="title">Five Nights at Freddy's</div>
    <div class="number">3</div>

    <div class="options">
        <div class="option" onclick="startGame()">Novo jogo</div>
        <div class="option">Carregar jogo</div>
        <div class="option" onclick="playJumpscare()">Jumpscare</div>
    </div>
            </div>

<!-- NEWS -->
<div id="news" class="screen">
    <img src="https://fnaflore.com/wp-content/uploads/2016/01/0.png">
</div>

<!-- NIGHT -->
<div id="night" class="screen">
    <img src="https://static.wikia.nocookie.net/freddy-fazbears-pizza/images/e/eb/FNaF3-Night1.jpg">
</div>

<!-- OFFICE -->
<div id="office" class="screen">

    <div id="officeContainer">
        <img id="officeGif" src="https://64.media.tumblr.com/57c1b1a88b99aab505d73a10c781d3e1/tumblr_inline_p7i0wksKPG1rvg9kl_500.gif">
    </div>

    <div id="openCam" onclick="toggleCams()">CÂMERAS ▲</div>
    <!-- RELÓGIO DA NOITE -->
<div id="nightClock">12 AM</div>

<img id="endClockGif"
     src="https://static.wikia.nocookie.net/freddy-fazbears-pizza/images/0/05/FNaF3Clock.gif"
     style="display:none; position:absolute; inset:0; width:100%; height:100%; object-fit:contain; background:black; z-index:20;">

    <div id="cameraSystem">
        <img id="cameraView">

        <div id="map">
            <div class="cam active" onclick="setCam(0)">CAM 01</div>
            <div class="cam" onclick="setCam(1)">CAM 02</div>
            <div class="cam" onclick="setCam(2)">CAM 03</div>
            <div class="cam" onclick="setCam(3)">CAM 04</div>
            <div class="cam" onclick="setCam(4)">CAM 05</div>
        </div>

        <div id="exitCam" onclick="exitCams()">SAIR</div>
    </div>
</div>

<!-- JUMPSCARE -->
<div id="jumpscare" class="screen">
    <img src="https://i.makeagif.com/media/10-15-2016/reBTvW.gif">
</div>

<script>
const cams = [
 "https://i.gjcdn.net/public-data/fireside/posts/124/210/7751960/media/cam04-hkmywcwz.gif",
 "https://i.gjcdn.net/public-data/fireside/posts/124/210/7751960/media/cam07-qs8knpss.gif",
 "https://i.redd.it/pzpeoepjusk51.gif",
 "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/90582608-5aae-462a-b7d5-e5740c522bd9/d8u8lnd-ed4a0ddf-511b-4e6f-94c5-2b18ed35e4d9.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiIvZi85MDU4MjYwOC01YWFlLTQ2MmEtYjdkNS1lNTc0MGM1MjJiZDkvZDh1OGxuZC1lZDRhMGRkZi01MTFiLTRlNmYtOTRjNS0yYjE4ZWQzNWU0ZDkuZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.Kbl8av4Vg7688Xjr77kZUtcb9G2Wx-kiuBYMffGEziI",
 "https://i.redd.it/e9sinchjusk51.gif"
];

function show(id){
 document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function startGame(){
 show("news");
 setTimeout(()=>show("night"),10000);
 setTimeout(()=>{
   show("office");
   loopOffice();
 },13000);
}

function playJumpscare(){
 show("jumpscare");
 setTimeout(()=>show("menu"),5000);
}

function loopOffice(){
 setInterval(()=>{
  officeGif.src = officeGif.src.split("?")[0]+"?t="+Date.now();
 },2000);
}

let camOpen=false;
function toggleCams(){
 camOpen=!camOpen;
 document.getElementById("cameraSystem").style.display=camOpen?"block":"none";
 document.getElementById("openCam").innerText="CÂMERAS "+(camOpen?"▼":"▲");
 if(camOpen) setCam(0);
}

function exitCams(){
 camOpen=false;
 document.getElementById("cameraSystem").style.display="none";
 document.getElementById("openCam").innerText="CÂMERAS ▲";
}

function setCam(i){
 cameraView.src=cams[i];
 document.querySelectorAll(".cam").forEach(c=>c.classList.remove("active"));
 document.querySelectorAll(".cam")[i].classList.add("active");

 let n=0;
 let g=setInterval(()=>{
  cameraView.style.transform=`translate(${(Math.random()-0.5)*10}px,${(Math.random()-0.5)*10}px)`;
  if(++n>5){clearInterval(g);cameraView.style.transform="";}
 },50);
}

/* ===== VIRAR SALA POR CLIQUE ===== */
const officeContainer = document.getElementById("officeContainer");

const officePos = {
 esquerda: 0,
 centro: -10,
 direita: -20
};

officeContainer.addEventListener("click", (e)=>{
 if(camOpen) return;

 const r = officeContainer.getBoundingClientRect();
 const x = e.clientX - r.left;

 if(x < r.width*0.33){
  officeGif.style.left = officePos.esquerda+"%";
 }else if(x > r.width*0.66){
  officeGif.style.left = officePos.direita+"%";
 }else{
  officeGif.style.left = officePos.centro+"%";
 }
});
let hour = 12;
let nightInterval;

function startNightClock(){
 hour = 12;
 nightClock.innerText = "12 AM";

 clearInterval(nightInterval);

 nightInterval = setInterval(()=>{
   if(hour === 12){
     hour = 1;
   }else{
     hour++;
   }

   nightClock.innerText = hour + " AM";

   if(hour === 6){
     clearInterval(nightInterval);
     endNight(); // GIF IMEDIATO
   }
 },30000); // 30 segundos
}

function endNight(){
 document.getElementById("endClockGif").style.display = "block";

 setTimeout(()=>{
   document.getElementById("endClockGif").style.display = "none";
   show("menu");
 },7000); // duração do GIF
}

/* ATIVA O RELÓGIO QUANDO ENTRA NO OFFICE */
const originalStartGame = startGame;
startGame = function(){
 originalStartGame();
 setTimeout(startNightClock, 13000);
};
</script>

</body>
</html>
